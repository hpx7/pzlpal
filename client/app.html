<head>
	<title>Crossword Solver</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="layout">
  <body>
    {{> navbar}}
    <div class="container-fluid">
      <div class="row">
        {{> yield}}
      </div>
    </div>
  </body>
</template>

<template name="puzzle">
  {{> crossword}}
</template>

<template name="crossword">
  {{#unless hasAnswers}}
    <br>
    <center>
      <button class="btn btn-primary btn-lg">Solve Crossword</button>
      <div id="loading2" class="hide">
        <br>
        Searching for clues... 
        <img src="http://i.imgur.com/oNGCJEe.gif">
      </div>
    </center>
    <br><br>
  {{/unless}}

  <div id="puzzle-wrapper"></div>
</template>

<template name="home">
  <center><img src="pzlpal.jpg"></center><br>

	<div class="col-md-12 well">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Crossword image url: </label>
        <div class="col-sm-10">
          <input value="http://i.imgur.com/irdJPna.jpg" class="form-control" id="url">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Number of rows: </label>
        <div class="col-sm-2">
          <input value="15" id="rows" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Number of columns: </label>
        <div class="col-sm-2">
          <input value="15" id="cols" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <center>
          <button class="btn btn-primary" onclick="return false;">Digitize</button>
          <div id="loading" class="hide">
            <br>
            <img src="loading.gif">
          </div>
        </center>
      </div>
    </form>
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="row">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">PZLPal</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="notFound">
  <div class="col-md-12">
    <center>404 Not Found</center>
  </div>
</template>
