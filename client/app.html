<head>
	<title>Crossword Solver</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="layout">
  <body>
    {{> navbar}}
    <div class="container-fluid">
      <div class="row">
        {{yield}}
      </div>
    </div>
  </body>
</template>

<template name="puzzle">
  {{> crossword}}
</template>

<template name="crossword">
  {{#if notSolved}}
    <br>
    <center><button class="btn btn-primary btn-lg">Solve Crossword</button></center>
    <br><br>
  {{/if}}

  {{#constant}}
  <div id="puzzle-wrapper"></div>
  {{/constant}}
</template>

<template name="home">
	<div class="col-md-12">
    <label>Crossword image url: </label>
    <input value="http://i.imgur.com/irdJPna.jpg" id="url">
    <label>Num rows:</label>
    <input value="15" id="rows" style="width: 40px;">
    <label>Num cols:</label>
    <input value="15" id="cols" style="width: 40px;">
    <br><br>
    <button class="btn btn-primary">Digitize</button>
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="row">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">PZLPal</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="notFound">
  <div class="col-md-12">
    <center>404 Not Found</center>
  </div>
</template>
